<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Best Marx | Aufgaben</title>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/font.css">

    <link rel="stylesheet" href="../css/exercise.css">
    <link rel="stylesheet" href="../css/commutativeLawExercise.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/68d54e04ac.js' crossorigin='anonymous'></script>
    <script src="../js/index.js"></script>
    <script src="../js/exercise.js"></script>
    <script src="../js/commutativeLawExercise.js"></script>
</head>
<body>
<header>
    <div class="headerLogo">
        <a href="../index.html">
            <img src="../css/img/logo.png" alt="Logo Best Marx">
        </a>
    </div>

    <p class="headerHeadline"><a class="headerHeadline" href="../commutativeLaw.html">Kommutativgesetz</a>&ensp;/ Aufgaben</p>

    <div class="showNavigationButton">
        <a id="navigationIcon" onclick="showNavigation()"></a>
    </div>
</header>

<div id="navigation">
    <ul>
        <li><a class="button" href="../index.html">Startseite</a></li>
        <li><a class="button" href="../distributiveLaw.html">Distributivgesetz</a></li>
        <li><a class="button" href="../associativeLaw.html">Assoziativgesetz</a></li>
        <li><a class="button" href="../commutativeLaw.html">Kommutativgesetz</a></li>
    </ul>
</div>

<section>
    <div class="section">
        <div id="commutativeLawNavigation">
            <div class="backNavigation">
                <a href="../commutativeLaw.html"></a>
            </div>

            <div id="onSiteNavigation">
                <ul>
                    <li><a class="button" onclick="startExercise('light')">Leicht</a></li>
                    <li><a class="button" onclick="startExercise('medium')">Mittel</a></li>
                    <li><a class="button" onclick="startExercise('hard')">Schwer</a></li>
                </ul>
            </div>
        </div>

        <div id="commutativeLawExercise">
            <div class="backNavigation">
                <a onclick="backToNavigation()"></a>
            </div>

            <div id="exerciseRedPanda">
                <img src="/css/img/redPanda/exercise.png" alt="Roter Panda (Aufgabe)">
            </div>
            <div id="exerciseArea">
                <p id="exerciseDefinition"></p>
            </div>
            <div id="exerciseProgress">
                <p id="exerciseProgressNumber"></p>
                <div id="progress"></div>
                <div id="rest"></div>
            </div>
            <div id="exercise"></div>
            <div id="exerciseNavigation">
                <div id="backwardExerciseNavigation">
                    <a class="button" onclick="backExerciseNavigation()"> Zurück</a>
                </div>
                <div id="forwardExerciseNavigation">
                    <a class="button" onclick="forwardExerciseNavigation()">Weiter</a>
                </div>
                <div id="finishExerciseNavigation">
                    <a class="button" onclick="finishExercise()">Abschließen</a>
                </div>
            </div>
        </div>

        <div id="commutativeLawExerciseResults">
            <div class="backNavigation">
                <a onclick="backToNavigation()"></a>
            </div>

            <div id="exerciseResults">
                <h1>Aufgabenergebnisse</h1>

                <div id="exerciseResultsOut">

                </div>
                <div id="resultRedPanda">

                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div>
        <p id="copyright">&copy;BestMarx 2021</p>
        <a id="imprint" href="../imprint.html">Impressum</a>
    </div>
</footer>
</body>
</html>
